<div
  class="container rounded shadow-sm mt-5"
  style="border: 0.5px rgb(255, 245, 245) solid"
>
  <div class="row">
    <div class="col-7">
      <app-display-errors
        *ngIf="errors.length > 0"
        [errors]="errors"
      ></app-display-errors>
      <h2>Sign In</h2>
      <form class="registracija" [formGroup]="form" (ngSubmit)="signIp()">
        <div class="form-group">
          <label class="form-label">Korisničko ime</label>
          <input
            type="text"
            class="form-control"
            placeholder="Unesite korisničko ime"
            formControlName="userName"
          />
        </div>
        <div class="form-group">
          <label class="form-label">Password</label>
          <input
            type="password"
            class="form-control"
            placeholder="Šifra"
            formControlName="password"
          />
        </div>
        <br />
        <button type="submit" class="btn btn-primary">Sign In</button>
      </form>
    </div>
    <div class="col-5">
      <img
        class="img-fluid mt-2"
        style="width: 600px; height: 500px"
      />
    </div>
  </div>
</div>
