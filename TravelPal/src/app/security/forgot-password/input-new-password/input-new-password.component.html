<div class="card">
  <div class="card-body">
    <h1 class="card-title">Reset Password</h1>
    <form [formGroup]="formGroup">
      <app-display-errors
        *ngIf="errors.length > 0"
        [errors]="errors"
      ></app-display-errors>
      <div class="form-group row">
        <label for="password" class="col-form-label col-sm-2">Password:</label>
        <div class="col-md-5">
          <input
            type="password"
            id="password"
            formControlName="password"
            class="form-control"
          />
        </div>
      </div>
      <div class="form-group row">
        <label for="confirm" class="col-form-label col-sm-2"
          >Confirm Password:</label
        >
        <div class="col-md-5">
          <input
            type="password"
            id="confirm"
            formControlName="confirmPassword"
            class="form-control"
          />
        </div>
      </div>
    </form>
    <br />
    <div class="form-group row">
      <div class="col-md-1">
        <button
          type="submit"
          class="btn btn-info"
          (click)="saveChanges()"
          [disabled]="formGroup.invalid"
        >
          Submit
        </button>
      </div>
    </div>
  </div>
</div>
