<div
  class="modal fade show"
  id="exampleModalLive"
  tabindex="-1"
  aria-labelledby="exampleModalLiveLabel"
  aria-modal="true"
  role="dialog"
  style="display: block"
>
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLiveLabel">Reset password</h5>
        <input
          class="btn-close"
          aria-label="Close"
          style="cursor: pointer"
          (click)="close()"
        />
      </div>

      <app-display-errors
        *ngIf="errors.length > 0"
        [errors]="errors"
      ></app-display-errors>

      <div class="row m-4">
        <div class="col-5 mb-2">Email:</div>
        <div class="col-6 mb-2">
          <input type="email" class="form-control" [(ngModel)]="email" />
        </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-success"
              (click)="saveChanges()"
              [disabled]="email == ''"
            >
              Submit
            </button>
            <button
              type="button"
              class="btn btn-danger"
              (click)="close()"
            >
              Close
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
