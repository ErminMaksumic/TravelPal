<div class="container">
    <div class="row mt-5">
        <div class="row">
            <div class="col-4">
              <p class="m-0"><i class="far fa-compass"></i>Location</p>
              <br />
              <input
                type="text"
                class="form-control"
                id="txtLok"
                placeholder=""
              />
            </div>
            <div class="col-3">
              <p class="m-0"><i class="far fa-calendar-alt"></i> From</p>
              <br />
              <input type="date" class="form-control" />
            </div>
            <div class="col-3">
              <p class="m-0"><i class="far fa-calendar-alt"></i> To</p>
              <br />
              <input type="date" class="form-control" />
            </div>
            <div class="col-2">
              <p class="m-0"><i class="far fa-money-bill-alt"></i> Price (€)</p>
              <br />
              <input type="number" class="form-control" placeholder="999" />
            </div>
            <div class="col mt-2 me-0 text-end">
              <button type="submit" class="btn btn-outline-primary opacity-75">
                <i class="fas fa-search-location"></i> Search
              </button>
            </div>
          </div>
        <div class="col-7">
        <section class="events">
		<article class="postcard dark blue" *ngFor="let event of events">
			<a class="postcard__img_link"  routerLink="/events/details/{{event.id}}">
				<img class="postcard__img" src="{{event.images[0].imagePath}}"/>
			</a>
			<div class="postcard__text">
				<h1 class="postcard__title blue">{{event.name}}</h1>
				<div class="postcard__subtitle small">
					<time>
						<i class="fas fa-calendar-alt mr-2"></i>{{event.date  | date}}
					</time>
				</div>
				<div class="postcard__bar"></div>
				<div class="postcard__preview-txt">{{event.eventDescription}}</div>
				<ul class="postcard__tagbox">
					<li class="tag__item"><i class="far fa-money-bill-alt"></i> {{event.price}}€</li>
					<li class="tag__item"><i class="fas fa-clock mr-2"></i>{{event.duration}}h</li>
					<li class="tag__item"><i class="far fa-compass"></i>{{event.locationVM.city}} ({{event.locationVM.country}})</li>
				</ul>
			</div>
		</article>
</section>
</div>
<div class="col-5">
    <div class="container mt-5">
<app-map-multiple-markers [events]="events" [isEvents]="true"></app-map-multiple-markers></div>
</div>
</div>
</div>
