<div class="page-content page-container" id="page-content" *ngIf="eventSignUps">
  <div class="padding">
    <div class="row container d-flex">
      <div class="col-lg-12 grid-margin stretch-card">
        <div class="card">
          <div class="card-body">
            <p class="card-description">Your EventSignUps list:</p>
            <div class="table-responsive">
              <table class="table">
                <thead>
                  <tr>
                    <th>Event date</th>
                    <th>Price</th>
                    <th>Status</th>
                    <th>SignUpDate</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let signUp of eventSignUps">
                    <td>{{ signUp?.eventDate | date }}</td>
                    <td>{{ signUp?.price }}</td>
                    <td>{{ signUp?.status }}</td>
                    <td>{{ signUp?.signUpDate | date }}</td>
                    <td>
                      <button
                        class="btn btn-danger"
                        *ngIf="signUp.status == 'Active'"
                        (click)="cancelSignUp(signUp.id)"
                      >
                        Cancel SignUp
                      </button>
                    </td>
                    <td></td>
                  </tr>
                </tbody>
              </table>
            </div>
            <nav aria-label="nav">
              <ul class="pagination justify-content-center">
                <li class="page-item disabled"></li>
              </ul>
            </nav>
            <div class="row">
              <div class="col-6 text-end">
                <button class="btn btn-info" routerLink="/events">
                  All events
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
