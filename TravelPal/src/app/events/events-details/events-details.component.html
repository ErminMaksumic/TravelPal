<ul class="list-group" *ngIf="eventLoad">
    <li class="list-group-item">NAME: {{event.name}}</li>
    <li class="list-group-item">DATE: {{event.date}}</li>
    <li class="list-group-item">PRICE: {{event.price}}</li>
    <button class="btn-danger" (click)="deleteEvent(event.id)">Delete event</button>
  </ul>
