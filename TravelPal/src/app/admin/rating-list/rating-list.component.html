<div
  class="page-content page-container"
  id="page-content"

>
  <div class="padding">
    <div class="row container d-flex">
      <div class="col-lg-12 grid-margin stretch-card">
        <div class="card">
          <div class="card-body">
            <h4 class="card-title">Rating list:</h4>
            <div class="table-responsive">
              <table class="table">
                <thead>
                  <tr>
                    <th>Posted by</th>
                    <th>Stay name</th>
                    <th>Rate</th>
                    <th>Comment</th>
                    <th>Actions</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let rating of ratings">
                    <td>{{ rating?.user }}</td>
                    <td>{{ rating?.accommodation?.name }}</td>
                    <td><i class="far fa-star" style="color: blue;"></i>&nbsp;{{ rating.rate }}</td>
                    <td>{{ rating?.comment }}</td>
                    <td>
                      <button
                        class="btn btn-outline-danger mt-0 m-1"
                        (click)="deleteRating(rating.id)"
                      >
                        Delete
                      </button>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
            <div class="d-flex justify-content-center">
              <mat-paginator
                *ngIf="pagination"
                [length]="pagination.totalItems"
                [pageSizeOptions]="[4, 8, 15, 25]"
                showFirstLastButtons
                [pageSize]="pageSize"
                (page)="onChange($event)"
                aria-label="Select page"
              >
              </mat-paginator>
            </div>
            <div class="row">
              <div class="col-6 text-start">
                <button class="btn btn-info" routerLink="/">
                  Home
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
