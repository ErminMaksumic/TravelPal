<p>Page to display details</p>
<ng-container *ngIf="stay">
  <div class="container">
    <div class="row">
      <div class="col-7">
        <p>{{ stay.name }}</p>
        <p>{{ stay.price | currency }}</p>
        <p>{{ stay.location.address }}</p>
        <p>{{ stay.location.country }}</p>
        <p>{{ stay.location.city }}</p>
        <p>{{ stay.user.userName }}</p>

        <hr />
      </div>
      <div class="col-5 mb-1">
        <img *ngFor="let img of stay.images" [src]="img.imagePath" alt="" />
      </div>
    </div>
  </div>
</ng-container>

<a routerLink="/stays">Back</a>
