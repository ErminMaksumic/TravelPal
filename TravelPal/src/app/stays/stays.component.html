<div class="container">
  <div class="row">
    <div class="r_card" *ngFor="let stay of stays; let i = index">
      <img
        src="{{ stay.images[0].imagePath }}"
        class="r_card_header"
        alt="image"
      />

      <div class="r_card_content">
        <div class="adress">
          <i class="fa fa-map-marker" aria-hidden="true"></i>
          {{ stay.location.city }}|{{ stay.location.address }}
        </div>
        <div class="text_info">
          <a routerLink="details/{{ stay.id }}">
            <p>{{ stay.name }}</p>
          </a>
          <div class="text_info_shade"></div>
        </div>
      </div>
      <div class="price_info">
        <span class="price_w">Price:</span>
        <span class="price_v">{{ stay.price | currency }}</span>
      </div>
    </div>
  </div>
</div>
