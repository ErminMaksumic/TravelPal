<div
  style="
    background-image: url('https://images.pexels.com/photos/2325446/pexels-photo-2325446.jpeg');
    background-size: cover;
  "
  class="cover"
>
  <h1>The best Pal for your travels.</h1>
  <form class="flex-form" (ngSubmit)="search()">
    <label for="from">
      <i class="fas fa-map-marker-alt"></i>
    </label>
    <input
      type="search"
      [(ngModel)]="location"
      name="location"
      placeholder="Where do you want to go?"
    />
    <input type="submit" value="Search" />
    <!-- <a routerLink="search" class="btn btn-outline-primary">Search</a> -->
  </form>
</div>
