<agm-map
  [latitude]="coordinates.lat || 43.8510131277294"
  [longitude]="coordinates.lng || 18.407407890579037"
  [zoom]="8"
  [disableDefaultUI]="true"
  (mapClick)="mapClicked($event)"
>
  <ng-container>
    <agm-marker
      [latitude]="coordinates.lat"
      [longitude]="coordinates.lng"
      [iconUrl]="mapIconURL"
    >
    </agm-marker>
  </ng-container>
</agm-map>
