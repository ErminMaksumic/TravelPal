<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
			crossorigin="anonymous"
		></script>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
			crossorigin="anonymous"
		/>
		<link
			rel="stylesheet"
			href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
			integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="homepage.css" />
		<title>Document</title>
	</head>
	<body>
		<header
			class="
				d-flex
				flex-wrap
				align-items-center
				justify-content-center justify-content-md-between
				bg-opacity-25 bg-transparent
			"
		>
			<a
				routerLink=""
				class="
					d-flex
					align-items-center
					col-md-3
					mb-2 mb-md-0
					text-dark text-decoration-none
				"
			>
				<img
					src="travel.png"
					width="50px"
					height="50px"
					alt="travelPal"
					style="padding: 4px"
				/>
				Travel Pal
			</a>
			<ul class="nav col-12 col-md-auto justify-content-center mb-md-0">
				<li>
					<a
						style="text-decoration: none; font-size: medium"
						class="link-info px-2"
						>Home</a
					>
				</li>
				<li>
					<a
						routerLinkActive="link-info"
						routerLink="stays"
						style="text-decoration: none; font-size: medium"
						class="link-secondary px-2"
						>Stays</a
					>
				</li>
				<li>
					<a
						routerLinkActive="link-info"
						routerLink="events"
						style="text-decoration: none; font-size: medium"
						class="link-secondary px-2"
						>About</a
					>
				</li>
				<!-- <li><a href="#" class="nav-link px-2 link-dark">FAQs</a></li>
      <li><a href="#" class="nav-link px-2 link-dark">About</a></li> -->
			</ul>

			<div class="col-md-3 text-end">
				<a class="btn btn-outline-secondary rounded-circle me-1"
					><i class="fas fa-user-plus"></i> Sign-in</a
				>
				<a class="btn btn-outline-secondary rounded-circle me-1"
					><i class="fas fa-sign-in-alt"></i> Sign-up</a
				>
			</div>
		</header>

		<div class="cover">
			<h1>The best Pal for your travels.</h1>
			<form class="flex-form">
				<label for="from">
					<i class="fas fa-map-marker-alt"></i>
				</label>
				<input type="search" placeholder="Where do you want to go?" />
				<input type="submit" value="Search" />
			</form>
		</div>
	</body>
</html>
