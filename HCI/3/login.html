<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
			crossorigin="anonymous"
		></script>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
			crossorigin="anonymous"
		/>
		<link
			rel="stylesheet"
			href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
			integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="login.css" />
		<title>Document</title>
	</head>
	<body>
		<header
			class="
				d-flex
				flex-wrap
				align-items-center
				justify-content-center justify-content-md-between
				bg-opacity-25 bg-transparent
				m-1
			"
		>
			<a
				routerLink=""
				class="
					d-flex
					align-items-center
					col-md-3
					mb-2 mb-md-0
					text-dark text-decoration-none
				"
			>
				<img
					src="travel.png"
					width="50px"
					height="50px"
					alt="travelPal"
					style="padding: 4px"
				/>
				Travel Pal
			</a>
			<ul class="nav col-12 col-md-auto justify-content-center mb-md-0">
				<li>
					<a
						style="text-decoration: none; font-size: medium"
						class="link-info px-2"
						>Home</a
					>
				</li>
				<li>
					<a
						routerLinkActive="link-info"
						routerLink="stays"
						style="text-decoration: none; font-size: medium"
						class="link-secondary px-2"
						>Stays</a
					>
				</li>
				<li>
					<a
						routerLinkActive="link-info"
						routerLink="events"
						style="text-decoration: none; font-size: medium"
						class="link-secondary px-2"
						>About</a
					>
				</li>
				<!-- <li><a href="#" class="nav-link px-2 link-dark">FAQs</a></li>
    <li><a href="#" class="nav-link px-2 link-dark">About</a></li> -->
			</ul>

			<div class="col-md-3 text-end">
				<a class="btn btn-outline-secondary rounded-circle me-1"
					><i class="fas fa-user-plus"></i> Sign-in</a
				>
				<a class="btn btn-outline-secondary rounded-circle me-1"
					><i class="fas fa-sign-in-alt"></i> Sign-up</a
				>
			</div>
		</header>

		<div class="container">
			<div
				style="margin: 50px"
				class="row align-items-center rounded-3 border shadow-lg"
			>
				<div class="col-6">
					<h2>Sign In</h2>
					<form>
						<div class="form-group">
							<label class="form-label">Username</label>
							<input
								type="text"
								class="form-control"
								placeholder="Enter your username"
								formControlName="userName"
							/>
						</div>
						<div class="form-group">
							<label class="form-label">Password</label>
							<input
								type="password"
								class="form-control"
								placeholder="******"
								formControlName="password"
							/>
						</div>
						<br />
						<div class="row">
							<div class="col-6 text-start">
								<a style="padding: 5px 10px 5px 10px" class="btn text-start"
									>Not registered?&nbsp;<i class="fas fa-user-plus"></i> Sign
									Un</a
								>
							</div>
							<div class="col-6 text-end">
								<button type="submit" class="btn btn-primary text-end">
									<i class="fas fa-sign-in-alt"></i> Sign Ip
								</button>
							</div>
						</div>
					</form>
				</div>
				<!-- <div class="col-5">
					<img class="img-fluid mt-2" style="width: 600px; height: 500px" />
				</div> -->

				<div class="col-6 p-0 overflow-hidden shadow-lg">
					<div class="lc-block">
						<img
							class="rounded-start"
							src="https://images.pexels.com/photos/3935702/pexels-photo-3935702.jpeg"
							alt="Photo by Diego PH"
							width="920"
							height="520"
						/>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
