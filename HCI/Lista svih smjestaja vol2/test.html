<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

</head>
<body>
  <div class="mt-5">
    <div class="container mt-5">
      <!-- Table -->
        <div class="col">
          <div class="card shadow">
            <div class="card-header border-0">
              <h3 class="mb-0">Accommodations list</h3>
            </div>
            <div class="table-responsive">
              <table class="table table-flush">
                <thead class="thead-light">
                  <tr>
                    <th scope="col">Name</th>
                    <th scope="col">Price</th>
                    <th scope="col">Location</th>
                    <th scope="col">Actions</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let stay of stays">
                    <th scope="row">
                      <div class="media align-items-center">
                        <p class="avatar rounded-circle mr-3">
                          <span class="mb-0 text-sm">{{stay.name}}</span>
                      </div>
                    </th>
                    <td>
                      {{stay.price}}
                    </td>
                    <td>
                      {{stay.location.city}} ({{stay.location.country}})
                    </td>
                    <td>
                        <span class="ms-1">
                          <button class="btn btn-info m-1" routerLink="/stays/details/{{stay.id}}">Details</button>
                          <button class="btn btn-danger m-1" (click)="delete(stay.id)">Delete</button>
                          <button class="btn btn-warning m-1" routerLink="/stays/edit/{{stay.id}}">Edit</button>
                        </span>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
            <!-- Footer -->
            <div class="card-footer">
              <nav aria-label="...">
                <ul class="pagination justify-content-end mb-0">
                  <li class="page-item disabled">
                    <a class="page-link" href="#" tabindex="-1">
                      <i class="fas fa-angle-left"></i>
                      <span class="sr-only">Previous</span>
                    </a>
                  </li>
                  <li class="page-item active">
                    <a class="page-link" href="#">1</a>
                  </li>
                  <li class="page-item">
                    <a class="page-link" href="#">2 <span class="sr-only"></span></a>
                  </li>
                  <li class="page-item"><a class="page-link" href="#">3</a></li>
                  <li class="page-item">
                    <a class="page-link" href="#">
                      <i class="fas fa-angle-right"></i>
                      <span class="sr-only">Next</span>
                    </a>
                  </li>
                </ul>
              </nav>
            </div>
          </div>
          <div class="row">
            <div class="col-6 text-start">
              <button class="btn btn-primary" routerLink="/">Go back</button>
            </div>
            <div class="col-6 text-end">
            <button class="btn btn-success ms-2" routerLink="/stays/create">Add new</button>
          </div>
          </div>
          </div>
        </div>
    </div>
    <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"
  ></script>
</body>
</html>
